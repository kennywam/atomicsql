<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Employee Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-2px);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
      }

      .form-section,
      .employees-section {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        margin-left: 10px;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 0.875rem;
      }

      .search-bar {
        margin-bottom: 20px;
      }

      .search-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 1rem;
      }

      .employee-list {
        max-height: 500px;
        overflow-y: auto;
      }

      .employee-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
      }

      .employee-item:hover {
        background: #e9ecef;
        transform: translateX(2px);
      }

      .employee-info {
        flex: 1;
      }

      .employee-name {
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .employee-details {
        color: #666;
        font-size: 0.9rem;
      }

      .employee-actions {
        display: flex;
        gap: 10px;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
      }

      .notification.success {
        background: #28a745;
      }

      .notification.error {
        background: #dc3545;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Employee Management System</h1>
        <p class="subtitle">Powered by Custom RDBMS Engine</p>
      </header>

      <section class="dashboard">
        <div class="stat-card">
          <div
            class="stat-number"
            id="totalEmployees"
          >
            0
          </div>
          <div class="stat-label">Total Employees</div>
        </div>
        <div class="stat-card">
          <div
            class="stat-number"
            id="avgAge"
          >
            0
          </div>
          <div class="stat-label">Average Age</div>
        </div>
        <div class="stat-card">
          <div
            class="stat-number"
            id="recentHires"
          >
            0
          </div>
          <div class="stat-label">Added Today</div>
        </div>
      </section>

      <main class="main-content">
        <section class="form-section">
          <h2 class="section-title">Add Employee</h2>
          <form id="employeeForm">
            <div class="form-group">
              <label for="id">Employee ID</label>
              <input
                type="number"
                id="id"
                required
                placeholder="Enter unique ID"
              />
            </div>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                required
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                required
                placeholder="john@company.com"
              />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                required
                min="18"
                max="100"
                placeholder="25"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Add Employee
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelEdit"
              style="display: none"
            >
              Cancel Edit
            </button>
          </form>
        </section>

        <section class="employees-section">
          <h2 class="section-title">Employee Directory</h2>
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search employees by name or email..."
            />
          </div>
          <div
            class="employee-list"
            id="employeeList"
          >
            <div class="loading">Loading employees...</div>
          </div>
        </section>
      </main>
    </div>

    <script>
      let employees = []
      let editingId = null

      function showNotification(message, type = 'success') {
        const notification = document.createElement('div')
        notification.className = `notification ${type}`
        notification.textContent = message

        document.body.appendChild(notification)

        setTimeout(() => {
          notification.remove()
        }, 3000)
      }

      function updateStats() {
        const totalEmployees = employees.length
        const avgAge =
          totalEmployees > 0
            ? Math.round(
                employees.reduce((sum, emp) => sum + emp.age, 0) /
                  totalEmployees
              )
            : 0
        const today = new Date().toDateString()
        const recentHires = employees.filter(
          (emp) => new Date(emp.addedDate).toDateString() === today
        ).length

        document.getElementById('totalEmployees').textContent = totalEmployees
        document.getElementById('avgAge').textContent = avgAge
        document.getElementById('recentHires').textContent = recentHires
      }

      function renderEmployees(employeesToRender = employees) {
        const listContainer = document.getElementById('employeeList')

        if (employeesToRender.length === 0) {
          listContainer.innerHTML =
            '<div class="empty-state">No employees found. Add your first employee!</div>'
          return
        }

        listContainer.innerHTML = employeesToRender
          .map(
            (employee) => `
        <div class="employee-item" data-id="${employee.id}">
          <div class="employee-info">
            <div class="employee-name">${employee.name}</div>
            <div class="employee-details">
             ${employee.email} | Age: ${employee.age}
            </div>
          </div>
          <div class="employee-actions">
            <button class="btn btn-secondary btn-sm" onclick="editEmployee(${employee.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})">Delete</button>
          </div>
        </div>
      `
          )
          .join('')
      }

      async function loadEmployees() {
        try {
          const response = await fetch('/employees')
          employees = await response.json()
          employees.forEach(
            (emp) => (emp.addedDate = emp.addedDate || new Date())
          )
          renderEmployees()
          updateStats()
        } catch (error) {
          showNotification('Failed to load employees', 'error')
        }
      }

      async function saveEmployee(employeeData) {
        try {
          const url = editingId ? `/employees/${editingId}` : '/employees'
          const method = editingId ? 'PUT' : 'POST'

          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(employeeData),
          })

          if (response.ok) {
            showNotification(
              editingId
                ? 'Employee updated successfully!'
                : 'Employee added successfully!'
            )
            document.getElementById('employeeForm').reset()
            editingId = null
            document.getElementById('cancelEdit').style.display = 'none'
            await loadEmployees()
          } else {
            const error = await response.json()
            showNotification(error.error || 'Operation failed', 'error')
          }
        } catch (error) {
          showNotification('Network error occurred', 'error')
        }
      }

      function editEmployee(id) {
        const employee = employees.find((emp) => emp.id === id)
        if (!employee) return

        document.getElementById('id').value = employee.id
        document.getElementById('name').value = employee.name
        document.getElementById('email').value = employee.email
        document.getElementById('age').value = employee.age

        editingId = id
        document.getElementById('cancelEdit').style.display = 'inline-block'
        document.getElementById('id').disabled = true

        document
          .querySelector('.form-section')
          .scrollIntoView({ behavior: 'smooth' })
      }

      async function deleteEmployee(id) {
        if (!confirm('Are you sure you want to delete this employee?')) return

        try {
          const response = await fetch(`/employees/${id}`, { method: 'DELETE' })

          if (response.ok) {
            showNotification('Employee deleted successfully!')
            await loadEmployees()
          } else {
            const error = await response.json()
            showNotification(error.error || 'Delete failed', 'error')
          }
        } catch (error) {
          showNotification('Network error occurred', 'error')
        }
      }

      function searchEmployees(query) {
        const filtered = employees.filter(
          (emp) =>
            emp.name.toLowerCase().includes(query.toLowerCase()) ||
            emp.email.toLowerCase().includes(query.toLowerCase())
        )
        renderEmployees(filtered)
      }

      document
        .getElementById('employeeForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()

          const employeeData = {
            id: parseInt(document.getElementById('id').value),
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            age: parseInt(document.getElementById('age').value),
          }

          await saveEmployee(employeeData)
        })

      document.getElementById('cancelEdit').addEventListener('click', () => {
        editingId = null
        document.getElementById('employeeForm').reset()
        document.getElementById('cancelEdit').style.display = 'none'
        document.getElementById('id').disabled = false
      })

      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchEmployees(e.target.value)
      })

      loadEmployees()
    </script>
  </body>
</html>
